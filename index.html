<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Simuladores de Energ铆a (Iconos)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* ESTILOS BASE */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f9;
            height: 100vh;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* HEADER Y SELECTOR DE ICONOS */
        header {
            background-color: #2c3e50; /* Azul oscuro */
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            text-align: center;
        }

        #icon-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sim-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s;
            width: 90px;
            min-height: 70px;
        }

        .sim-link:hover, .sim-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .sim-link i {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #4CAF50; /* Iconos en color verde */
        }

        .sim-link span {
            font-size: 0.75rem;
            line-height: 1.1;
        }

        /* CONTENEDOR PRINCIPAL (IFRAME) */
        main {
            flex-grow: 1;
            padding: 0;
            overflow: hidden;
        }
        #simulador-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilo para el bot贸n de inicio */
        .home-link i { color: #f39c12 !important; }
        .home-link:hover { background-color: rgba(243, 156, 18, 0.2) !important; }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <h1>Panel de Simuladores de Energ铆as Alternativas</h1>
            
            <div id="icon-selector">
                <a href="#" class="sim-link home-link active" onclick="cargarSimulador('intro.html', event, true)" title="Informaci贸n y Matriz Energ茅tica">
                    <i class="fas fa-chart-pie"></i>
                    <span>Inicio/Info</span>
                </a>
                </div>
        </header>

        <main>
            <iframe id="simulador-frame" title="Contenido del Dashboard" src="intro.html"></iframe>
        </main>
    </div>

    <script>
        //  INSTRUCCIN CLAVE: REEMPLAZA LOS LINKS DE EJEMPLO ABAJO 
        // Asume que la URL de tu repositorio es: https://[USUARIO].github.io/[REPOSITORIO]/
        const BASE_URL = "https://[USUARIO].github.io/[REPOSITORIO]/"; // <--- REEMPLAZA ESTO
        
        const simuladores = [
            // Reemplazar la 'path' con la URL completa si tiene diferentes repositorios.
            // Si todo est谩 en el mismo repositorio, las rutas relativas tambi茅n funcionan.
            { name: "Mapa Interactivo", key: "mapa", path: "https://lorenarodriguez171293.github.io/mapainteractivo01/", icon: "fas fa-map-marked-alt", tooltip: "Mapa de proyectos energ茅ticos en Argentina" },
            { name: "Consumo Hogar", key: "consumo", path: "https://lorenarodriguez171293.github.io/casaconsumo/", icon: "fas fa-home", tooltip: "Calculadora de consumo el茅ctrico dom茅stico" },
            { name: "E贸lico", key: "eolico", path:  "https://lorenarodriguez171293.github.io/eolica01/", icon: "fas fa-wind", tooltip: "Simulador de producci贸n e贸lica" },
            { name: "Fotovoltaico", key: "fotovol", path: "https://lorenarodriguez171293.github.io/fotovol/", icon: "fas fa-solar-panel", tooltip: "Simulador de panel solar fotovoltaico" },
            { name: "Hidroel茅ctrico", key: "hidro", path:  "https://lorenarodriguez171293.github.io/hidro/", icon: "fas fa-water", tooltip: "Demostraci贸n de energ铆a hidr谩ulica" },
            { name: "Nuclear", key: "nuclear", path: "https://lorenarodriguez171293.github.io/NU1/", icon: "fas fa-atom", tooltip: "Simulador de energ铆a nuclear por fisi贸n" },
            { name: "Biocombustibles", key: "bio", path: "https://lorenarodriguez171293.github.io/biodisel/", icon: "fas fa-leaf", tooltip: "Simulador de mezcla de biodiesel (B%)" },
            { name: "Autoevaluaci贸n", key: "eval", path: "https://lorenarodriguez171293.github.io/autoeva/", icon: "fas fa-clipboard-list", tooltip: "Cuestionario de autoevaluaci贸n" },
        ];

        const frame = document.getElementById('simulador-frame');
        const selectorContainer = document.getElementById('icon-selector');

        // Funci贸n para cargar el simulador en el iframe
        window.cargarSimulador = function(path, event, isHome = false) {
            if (event) event.preventDefault(); // Evita que la p谩gina se recargue

            frame.src = path;
            
            // L贸gica para resaltar el bot贸n activo
            document.querySelectorAll('.sim-link').forEach(btn => btn.classList.remove('active'));
            if (event) {
                event.currentTarget.classList.add('active');
            } else if (isHome) {
                document.querySelector('.home-link').classList.add('active');
            }
        }

        // Funci贸n para generar los iconos en el DOM
        function generarSelector() {
            simuladores.forEach(sim => {
                const link = document.createElement('a');
                
                link.href = "#";
                link.classList.add('sim-link');
                link.title = sim.tooltip;
                
                link.innerHTML = `<i class="${sim.icon}"></i><span>${sim.name}</span>`;

                link.addEventListener('click', (e) => {
                    cargarSimulador(sim.path, e);
                });

                selectorContainer.appendChild(link);
            });
        }

        document.addEventListener('DOMContentLoaded', generarSelector);
    </script>
</body>
</html>
