<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Simuladores de Energ铆a (Iconos)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* ESTILOS BASE */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f9;
            height: 100vh;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* HEADER Y SELECTOR DE ICONOS */
        header {
            background-color: #2c3e50; /* Azul oscuro */
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            text-align: center;
        }

        #icon-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sim-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s;
            width: 90px; /* Ancho fijo para las tarjetas/botones */
            min-height: 70px;
        }

        .sim-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .sim-link i {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #4CAF50; /* Iconos en color verde */
        }

        .sim-link span {
            font-size: 0.75rem;
            line-height: 1.1;
        }

        /* CONTENEDOR PRINCIPAL (IFRAME) */
        main {
            flex-grow: 1;
            padding: 0;
            overflow: hidden;
        }
        #simulador-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.4rem;
            color: #666;
            text-align: center;
            padding: 20px;
        }

        /* Responsive para m贸viles */
        @media (max-width: 768px) {
            h1 { font-size: 1.3rem; }
            .sim-link { width: 80px; padding: 6px 10px; }
            .sim-link i { font-size: 1.5rem; }
            .sim-link span { font-size: 0.65rem; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <h1>Panel de Simuladores de Energ铆as Alternativas</h1>
            
            <div id="icon-selector">
                </div>
        </header>

        <main>
            <div id="placeholder" class="placeholder">
                Selecciona una aplicaci贸n de la barra superior para cargar el simulador.
            </div>
            <iframe id="simulador-frame" title="Contenido del Simulador"></iframe>
        </main>
    </div>

    <script>
        //  Lista de Simuladores con Rutas Relativas y Iconos 
        const simuladores = [
            { 
                name: "Mapa Interactivo", 
                path: "mapainteractivo01-main/index.html", 
                icon: "fas fa-map-marked-alt",
                tooltip: "Mapa de proyectos energ茅ticos en Argentina" 
            },
            { 
                name: "Consumo Hogar", 
                path: "casaconsumo-main/index.html", 
                icon: "fas fa-home",
                tooltip: "Calculadora de consumo el茅ctrico dom茅stico" 
            },
            { 
                name: "E贸lico", 
                path: "eolica01-main/index.html", 
                icon: "fas fa-wind",
                tooltip: "Simulador de producci贸n e贸lica" 
            },
            { 
                name: "Fotovoltaico", 
                path: "fotovol-main/index.html", 
                icon: "fas fa-solar-panel",
                tooltip: "Simulador de panel solar fotovoltaico" 
            },
            { 
                name: "Hidroel茅ctrico", 
                path: "hidro-main/index.html", 
                icon: "fas fa-water",
                tooltip: "Demostraci贸n de energ铆a hidr谩ulica" 
            },
            { 
                name: "Nuclear", 
                path: "NU1-main/index.html", 
                icon: "fas fa-atom",
                tooltip: "Simulador de energ铆a nuclear por fisi贸n" 
            },
            { 
                name: "Biocombustibles", 
                path: "biodisel-main/index.html", 
                icon: "fas fa-leaf",
                tooltip: "Simulador de mezcla de biodiesel (B%)" 
            },
            { 
                name: "Autoevaluaci贸n", 
                path: "autoeva-main/index.html", 
                icon: "fas fa-clipboard-list",
                tooltip: "Cuestionario de autoevaluaci贸n" 
            },
        ];

        const frame = document.getElementById('simulador-frame');
        const placeholder = document.getElementById('placeholder');
        const selectorContainer = document.getElementById('icon-selector');

        // Funci贸n para cargar el simulador en el iframe
        function cargarSimulador(path) {
            frame.src = path;
            frame.style.display = 'block';
            placeholder.style.display = 'none';
        }

        // Funci贸n para generar los iconos en el DOM
        function generarSelector() {
            simuladores.forEach(sim => {
                const link = document.createElement('a');
                
                // Configura el elemento <a>
                link.href = "#"; // Se usa JS para la navegaci贸n, no la navegaci贸n por defecto
                link.classList.add('sim-link');
                link.title = sim.tooltip; // Muestra el tooltip al pasar el mouse
                
                // Contenido del 铆cono y texto
                link.innerHTML = `<i class="${sim.icon}"></i><span>${sim.name}</span>`;

                // Agrega el evento de click
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // Evita que la p谩gina se recargue
                    cargarSimulador(sim.path);

                    // Opcional: Resaltar el bot贸n activo (simple CSS)
                    document.querySelectorAll('.sim-link').forEach(btn => btn.style.backgroundColor = 'transparent');
                    link.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                });

                selectorContainer.appendChild(link);
            });
        }

        // Inicializar el selector al cargar la p谩gina
        document.addEventListener('DOMContentLoaded', generarSelector);
    </script>
</body>
</html>
